<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moeen Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- about me section -->
      <section class="about-me">
        <h2>Moeen Alhasanat</h2>
        <p>my name is Moeen AlHasanat from palestine work as web developer</p>
      </section>

      <!-- my skills section -->
      <section class="my skills">
      <h2>My skills</h2>
      <p>advanced Html, Intermediate Css, and Beginner JavaScript</p>
    </section>

      <!-- Contact Section -->
      <section class="contact">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label>Country</label>
          <input  
          type="text"
            id="country"
            name="country"
            placeholder="Your country.."
            />
            

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
